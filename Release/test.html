            $("#btnTest").on("click", function() {
                $("#dlgmsg").attr("title", "Information");
                $("#dlgmsg-text").html("Just a test");
                $("#dlgmsg").dialog({
                    position: {
                        my: "center top",
                        at: "center top+200px",
                    },
                    width: 400,
                    modal: true,
                    dialogClass: "ui-dialog-front",

                        }
                    }
                });

        });
